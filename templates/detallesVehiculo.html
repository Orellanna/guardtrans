{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehiculo</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- Los iconos tipo Solid de Fontawesome-->
  <script src="https://kit.fontawesome.com/50782e78c4.js" crossorigin="anonymous"></script>
  <!---->
</head>

<body id="fondo">
  {% include 'menusession.html' %}
  <center>
    <div id="contenedor">
      <div id="fondo-form">
        <form class="row g-3" id="form1"> 
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" id="opc2" href="/adminv/{{request.user.id}}">Administrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="opc" href="#">Detalles</a>
            </li>
          </ul>        
          <div class="col-12">
            <h3>Vehiculo :</h3>
          </div>
          <div class="row g-3">
            <div class="col-6">
              <label for="" class="form-label">Placa del Vehiculo</label>
              <input type="text" class="form-control" value="{{datos.placa_vehiculo}}" disabled>
            </div>
            <div class="col-6">
              <label for="" class="form-label">Modelo del Vehiculo</label>
              <input type="text" class="form-control" value="{{datos.modelo_vehiculo}}" disabled>
            </div>
          </div>

          <div class="col-6">
            <label for="" class="form-label">Marca del Vehiculo</label>
            <input type="text" class="form-control" value="{{datos.marca_vehiculo}}" disabled>
          </div>

          <div class="col-6">
            <label for="" class="form-label">Nacionalidad de vehiculo</label>
            <input type="text" class="form-control" value="{{datos.nacionalidad_vehiculo}}" disabled>
          </div>
          <div class="col-md-12">
            <label for="" class="form-label">Color</label>
            <input type="text" class="form-control" value="{{datos.color_vehiculo}}" disabled>
          </div>


          <div class="col-12" id="botones">
            <a href="/adminv/{{request.user.id}}" class="btn btn-primary">Regresar</a>
          </div>

        </form>
      </div>
    </div>
  </center>

  <div class="container-fluid bg-light text-center" id="footer">
    <p>&copy;Tech Link Derechos Reservados</p>
  </div>

  <!---->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!---->
</body>

</html>
