{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar informacion</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- Los iconos tipo Solid de Fontawesome-->
  <script src="https://kit.fontawesome.com/50782e78c4.js" crossorigin="anonymous"></script>
  <!---->
</head>

<body id="fondo">
  
  {% include 'menusession.html' %}

  <center>
    <div id="contenedor">
      <div id="fondo-form">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="opc" aria-current="page" href="/initempresa"><i class="fa-solid fa-house"></i> Inicio</a>
          </li>
        </ul>
        <form class="row g-3" id="form1" method="post" > 
          {% csrf_token %}
          <div class="col-12">
            <h3>Actualizar informacion Empresa</h3>
          </div>
          <div class="col-12">
            <label for="" class="form-label">Nombre de la empresa</label>
            <input type="text" name="nombre" class="form-control" value="{{empresa.nombre_empresa}}" required>
          </div>
          <div class="col-12">
            <label for="" class="form-label">Nacionalidad de la empresa</label>
            <input type="text" name="nac" class="form-control" value="{{empresa.nacionalidad_empresa}}" required>
          </div>

          <div class="col-12">
            <label for="" class="form-label">Registro Empresa</label>
            <input type="text" name="reg" class="form-control" value="{{empresa.registro_empresa}}" required>
          </div>
          

          <div class="row border border-ligth rounded-3 mt-3">
            <div class="col-12">
              <label for="" class="form-label">Usuario Empresa</label>
              <input type="text" name="user" class="form-control" value="{{empresa.usuario_empresa.username}}" required>
            </div>
            <div class="col-6">
              <label for="" class="form-label">Contraseña</label>
              <input type="text" name="pass" class="form-control" required>
            </div>
            <div class="col-6">
              <label for="" class="form-label">Confirmar Contraseña</label>
              <input type="text" name="rep" class="form-control" required>
            </div>
            <dir></dir>
          </div>

          <div class="col-12" id="botones">
            <button type="submit" class="btn btn-warning">Actualizar</button>
            <a class="btn btn-danger" href="/initempresa">Cancelar</a>
          </div>

        </form>
      </div>
    </div>

  </center>

  <div class="container-fluid bg-light text-center" id="footer">
    <p>&copy;Tech Link Derechos Reservados</p>
  </div>


  <!---->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!---->
</body>

</html>
