{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Registrar viajero</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- Los iconos tipo Solid de Fontawesome-->
  <script src="https://kit.fontawesome.com/50782e78c4.js" crossorigin="anonymous"></script>
  <!---->


</head>
<body id="fondo">
  <nav class="navbar navba">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'imagenes/logov2.png' %}" alt="" width="90" height="60" class="d-inline-block">
         </a>
          <h3 class="d-inline-block">GUARDTRANS</h3>
          <div class="btn-group dropstart">       
        </div>
      </nav>
  <center>
    <div id="contenedor">
      <div id="fondo-form">

        <form class="row g-3" method="post" id="form1"> 
          {% csrf_token %}         
          <div class="col-12">
            <h3>Registrar Viajero</h3>
          </div>

          {% if messages %}
          <span class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </span>
          {% endif %}

          <div class="row g-3">
            <label for="" class="form-label">Nombre de viajero</label>
            <div class="col-md-6">
              <input type="text" id="nombre_viajero" name="nombre_viajero" class="form-control" placeholder="First name" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="apellido_viajero" name="apellido_viajero" class="form-control" placeholder="Last name" required>
            </div>
          </div>
          
          <div class="col-md-6">
            <label for="" class="form-label">Fecha de nacimiento</label>
            <input type="date" id="fechanaci_viajero" name="fechanaci_viajero" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Cargo de viajero</label>
            <input type="text" id="cargo_viajero" name="cargo_viajero" class="form-control" required>
          </div>
          <div class="col-md-12">
            <label for="" class="form-label">Nacionalidad de viajero</label>
            <input type="text" id="nacionalidad_viajero" name="nacionalidad_viajero" class="form-control" required>
          </div>

          <div class="col-md-12">
            <label for="" class="form-label">Cree un usuario</label>
            <input type="text" id="usuario_viajero" name="usuario_viajero" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="" class="form-label">Cree una contraseña</label>
            <input type="password" id="password1_v" name="password1_v" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Repetir contraseña</label>
            <input type="password" id="password2_v" name="password2_v" class="form-control" required>
          </div>
          <div class="col-md-12" id="botones">
            <button type="submit" id="registrarV" class="btn btn-primary">Registrar</button>

            <button onclick="history.back()" class="btn btn-primary">Volver</button>  
          </div>  
        </form>
      </div>
    </div>
  </center>


  <div class="container-fluid bg-light text-center" id="footer">
    <p>&copy;Tech Link Derechos Reservados</p>
  </div>
  <!---->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!---->
</body>

</html>
